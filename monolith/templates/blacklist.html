<html>
  <body>
    <h1>Blacklist</h1>
    <ul>
        {% for bl in blacklist: %}
            {% for user in users: %}
                {% if user.id == bl.blocked_user_id %}
                    <li>
                    {{user.firstname}} {{user.lastname}} {{user.email}}
                      <form action="/unblock" method="POST">
                        <input type="hidden" name="user_id" value="{{user.id}}" required>
                        <input type="submit" value="Unblock user">
                      </form>
                    </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
    <button onclick="location.href = '/';" id="homeButton" class="float-left submit-button" >Home</button>
  </body>
</html>
