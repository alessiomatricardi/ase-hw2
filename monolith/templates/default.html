<!doctype html>
<html lang="en">

{% block head %}

<head>
    <meta charset="utf-8">

    {# block title must be defined inside each child #}
    <title>{% block title %}{% endblock %} - My message in a bottle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="{{ url_for('static',filename='style/style.css') }}" type="text/css" rel="stylesheet">

</head>

{% endblock %}

<body class="text-center body-default">
    <!-- start content -->
    {# block content must be defined inside each child #}
    {% block content %}{% endblock %}
    <!-- end content -->
</body>

</html>
