{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
  {% for user in users: %}
  <li>
    <a href="/users/{{user.id}}">{{user.firstname}} {{user.lastname}}</a> ({{user.email}})
    <button onclick="location.href = '/new_message?single_recipient={{user.email}}';" id="writeToButton"
      class="float-left submit-button">Write to</button>
  </li>
  {% endfor %}
</ul>
<button onclick="location.href = '/';" id="homeButton" class="float-left submit-button">Home</button>

{% endblock %}
