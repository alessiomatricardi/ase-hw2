{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>User List</h1>
<ul>
  {% for user in users: %}
  <li>
  {{user.firstname}} {{user.lastname}} <a href="/users/{{user.id}}">See profile</a>
  </li>
  {% endfor %}
</ul>
<button onclick="location.href = '/';" id="homeButton" class="float-left submit-button" >Home</button>

{% endblock %}
