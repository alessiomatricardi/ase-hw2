{% extends "layout.html" %}

{% block title %}Message details{% endblock %}

{% block content %}

<h1>Message from {{sender_name}}</h1>
<ul>
  <li>
    <p>Deliver time: {{message.deliver_time}}</p>
<!--cdjnvfln f-->
    <p>{{message.content}}</p>
  </li>
    
</ul>
<button onclick="location.href = '/block_user?target={{message.sender_id}}';" id="blockUserButton" class="float-left submit-button">Block user</button> 
<button onclick="location.href = '/bottlebox?value=Received';" id="backButton" class="float-left submit-button" >Home</button>
 
{% endblock %}
